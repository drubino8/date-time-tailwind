<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="time.js" defer></script>
    <script src="date.js" defer></script>

</head>
<body class="h-screen flex items-center justify-center">

    <main>

      <p id="switcher">Light/Dark</p>

<div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  
        <!-- Time -->
        <time class="time container mx-auto block grid lg:grid-cols-4 md:grid-cols-2 font-mono text-9xl">
                <data class="hours block">HH</data> :
                <data class="minutes block">MM</data> :
                <data class="seconds block text-xs">SS</data>
                <data class="amOrPM block">AM/PM</data>
            </time>
      
          
        <!-- Date -->
        <time class="date container mx-auto block grid lg:grid-cols-4 md:grid-cols-2">
          <data class="month block">Month</data>
          <data class="dayOfMonth block">00</data>,
          <data class="year block">0000</data> |
          <data class="dayOfWeek block">SMTWTFS</data>
        </time>
      
      </main>
    
</body>
</html>
