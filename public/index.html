<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="time.js" defer></script>
    <script src="date.js" defer></script>

</head>
<body class="h-screen flex items-center justify-center">

    <main>

      <p id="switcher" class="flex items-center justify-center">Light/Dark</p>

<div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  
        <!-- Time -->
        <time class="time container mx-auto inline-block font-mono text-9xl">
          <data class="hours inline">HH</data><span class="mx-1">:</span>
          <data class="minutes inline">MM</data><span class="mx-1">:</span>
          <data class="seconds inline">SS</data><span class="mx-1"></span>
          <data class="amOrPM inline">AM/PM</data>
        </time>
      
        <br>
          
        <!-- Date -->
        <time class="date container mx-auto inline-block font-mono text-8xl"></time>
            <data class="dayOfWeek inline">SMTWTFS</data> <span class="inline dayOfWeek"> | </span>
          <data class="month inline">Month</data>
          <data class="dayOfMonth inline">00</data> <span class="inline dayOfMonth"> , </span>
          <data class="year inline">0000</data>
        </time>
      
      </main>
    
</body>
</html>
